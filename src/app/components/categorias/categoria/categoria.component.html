<div class="card h-100 border-dark-subtle">
  <div class="card-body">
      <div class="d-flex align-items-center">
          <h5 class="card-title">{{categoria.titulo}}</h5>
          <span class="ms-auto fw-semibold text-muted">Id: {{categoria.id}}</span>
      </div>
  </div>
  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
      <button routerLink="/categorias/editar/{{categoria.id}}" class="btn btn-outline-dark" aria-label="Editar"
          ngbTooltip="Editar" placement="bottom">
          <i class="bi bi-pen"></i>
      </button>
      <button routerLink="/categorias/excluir/{{categoria.id}}" class="btn btn-outline-dark" aria-label="Excluir"
          ngbTooltip="Excluir" placement="bottom">
          <i class="bi bi-trash"></i>
      </button>
  </div>
</div>
