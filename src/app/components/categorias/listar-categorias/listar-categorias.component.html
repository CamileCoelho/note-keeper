<section class="row gap-4 mx-5">

    <h1>Minhas Categorias</h1>

    <div class="row g-1">
        <div class="col-6 d-flex justify-content-start align-items-center mx-2">
            <button routerLink="/categorias/criar" class="btn btn-lg btn-outline-primary rounded-4">
                <i class="bi bi-plus-circle"></i>
                Criar categoria
            </button>
        </div>
    </div>

    <div class="row g-3">
        <div *ngFor="let categoria of categorias" class="col-sm col-md-6 col-lg-3">
            <app-categoria [categoria]="categoria"></app-categoria>
        </div>
    </div>
</section>
